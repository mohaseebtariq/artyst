<!-- Actor card starts -->

<div class="container my-12 mx-auto px-4 md:px-12">
    <div class="flex flex-wrap -mx-1 lg:-mx-4">
        <div *ngFor="let artist of artistData" class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3">
            <article class="card bg-white overflow-hidden rounded-lg shadow-lg">
                <footer class="flex items-center justify-between leading-none p-2 md:p-4">
                    <a class="flex items-center no-underline hover:underline text-black">
                        <img alt="Placeholder" width="100" height="100" class="block rounded-full"
                            [src]="artist.image_url">
                        <div class="text-black">
                            <p class="ml-2 text-sm">{{artist.name}}</p>
                            <p class="ml-2 text-sm">{{artist.facebook_page_url}}</p>
                        </div>
                    </a>
                </footer>
            </article>
        </div>
    </div>
</div>

<!-- Actor card ends -->
