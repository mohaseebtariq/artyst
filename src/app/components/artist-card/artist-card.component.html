<!-- Actor card starts -->

<div class="container my-12 mx-auto px-4 md:px-12">
    <div class="flex flex-wrap -mx-1 lg:-mx-4">
        <div *ngFor="let artist of (artistData)" class="my-1 px-1 w-full md:w-auto lg:w-auto lg:px-4 lg:w-auto">
            <article class="card bg-white overflow-hidden rounded-lg shadow-lg">
                <footer class="flex items-center justify-between leading-none p-2 md:p-4">
                    <a (click)="getEvents()" class="flex items-center no-underline hover:underline text-black">
                        <img alt="Image" width="100" height="100" class="block rounded-full" [src]="artist?.image_url">
                        <div class="text-black">
                            <p class="ml-2 text-sm">{{artist?.name}}</p>
                            <p class="ml-2 text-sm">{{artist?.facebook_page_url}}</p>
                        </div>
                    </a>
                </footer>
            </article>
        </div>
    </div>
</div>

<!-- Actor card ends -->


<!-- Event card starts -->

<div *ngIf="eventData.length > 0" class="container my-12 mx-auto px-4 md:px-12">
    <div class="flex flex-wrap -mx-1 lg:-mx-4">
        <div *ngFor="let event of (eventData)" class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3">
            <article class="card bg-white overflow-hidden rounded-lg shadow-lg">
                <div class="ml-3 mr-3 p-2 py-2 border-b border-solid border-gray-300">
                    <h1>Event Details</h1>
                </div>
                <footer class="p-2 md:p-4">
                    <a (click)="getEvents()" class="flex items-center no-underline hover:underline text-black">
                        <div class="text-black w-full">
                            <div class="flex justify-between">
                                <b class="ml-2">Name:</b>
                                <p class="text-sm">{{event?.venue?.name}}</p>
                            </div>
                            <div class="flex justify-between">
                                <b class="ml-2">City:</b>
                                <p class="text-sm">{{event?.venue?.city}}</p>
                            </div>
                            <div class="flex justify-between">
                                <b class="ml-2">Country:</b>
                                <p class="text-sm">{{event?.venue?.country}}</p>
                            </div>
                            <div class="flex justify-between">
                                <b class="ml-2">Date:</b>
                                <p class="text-sm">{{event?.datetime | date: 'd MMMM, y'}}</p>
                            </div>
                        </div>
                    </a>
                </footer>
            </article>
        </div>
    </div>
</div>

<!-- Event card ends -->
